<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventi del bunker</title>
</head>
<body>

<h1>Eventi recenti del bunker</h1>

<table border="1">
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Descrizione</th>
            <th>Data</th>
            <th>Dettaglio</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="evento : ${eventi}">
            <td th:text="${evento.tipo}"></td>
            <td th:text="${evento.descrizione}"></td>
            <td th:text="${#temporals.format(evento.data, 'dd/MM/yyyy')}"></td>
            <td><a th:href="@{'/eventi/' + ${evento.id}}"></a></td>
        </tr>
    </tbody>
</table>

<!-- Solo per admin -->
<div sec:authorize="hasAuthority('ADMIN')">
    <a th:href="@{/eventi/create}">Crea nuovo evento</a>
</div>

</body>
</html>
