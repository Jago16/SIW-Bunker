<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mappa Bunker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üó∫Ô∏è Trova il bunker pi√π vicino a te</h1>
    <p>Autorizza l'accesso alla tua posizione per visualizzare la mappa:</p>

    <div id="map"></div>

    <a th:href="@{/}" class="btn">‚¨ÖÔ∏è Torna alla Home</a>
</div>

<!-- üîΩ Bunker dal backend -->
<script th:inline="javascript">
/*<![CDATA[*/
	let bunkerList = /*[[${bunkerListJson}]]*/ [];
/*]]>*/
</script>

<script>
    let map;

    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userPos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: userPos,
                        zoom: 10
                    });

                    const userMarker = new google.maps.Marker({
                        position: userPos,
                        map,
                        title: "üìç Sei qui!",
                        icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                    });

                    // Funzione per calcolare distanza (in km)
                    function haversineDistance(pos1, pos2) {
                        function toRad(x) {
                            return x * Math.PI / 180;
                        }

                        const R = 6371; // km
                        const dLat = toRad(pos2.lat - pos1.lat);
                        const dLon = toRad(pos2.lng - pos1.lng);
                        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                                  Math.cos(toRad(pos1.lat)) * Math.cos(toRad(pos2.lat)) *
                                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
                        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                        return R * c;
                    }

                    let nearest = null;
                    let nearestDistance = Infinity;

                    bunkerList.forEach(b => {
                        const bunkerPos = { lat: b.latitudine, lng: b.longitudine };
                        const distance = haversineDistance(userPos, bunkerPos).toFixed(2);

                        // Trova il pi√π vicino
                        if (distance < nearestDistance) {
                            nearestDistance = distance;
                            nearest = bunkerPos;
                        }

                        const marker = new google.maps.Marker({
                            position: bunkerPos,
                            map,
                            title: b.nome,
                            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                        });

                        const info = `
                            <strong>${b.nome}</strong><br>
                            Livello sicurezza: ${b.livelloSicurezza}<br>
                            Distanza: ${distance} km
                        `;

                        const infowindow = new google.maps.InfoWindow({ content: info });

                        marker.addListener("click", () => infowindow.open(map, marker));
                    });

                    // Evidenzia il bunker pi√π vicino (verde)
                    if (nearest) {
                        new google.maps.Marker({
                            position: nearest,
                            map,
                            title: "üî∞ Bunker pi√π vicino",
                            icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
                        });
                    }
                },
                () => {
                    alert("Autorizzazione negata alla geolocalizzazione.");
                }
            );
        } else {
            alert("Geolocalizzazione non supportata.");
        }
    }
</script>

<!-- Google Maps API -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM2NEx_NKcH9UAZikMe_QFYHHVTQ31jcs&callback=initMap">
</script>

</body>
</html>
