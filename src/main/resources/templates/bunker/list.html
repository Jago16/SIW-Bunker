<head>
    <title>Lista Bunker</title>
</head>
<body>

<a th:href="@{/bunkers/create}">Crea nuovo bunker</a>

<table border="1">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Livello Sicurezza</th>
        <th>Capacit√†</th>
        <th>Stato</th>
        <th>Dettagli</th>
    </tr>
    </thead>

    <tr th:each="bunker : ${bunkers}">

</body>
</html>
