<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/form.css" />
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">

            <h2 class="login-title">Sign In to Your Account</h2>

            <!-- MESSAGGI -->
            <div th:if="${param.error}" class="alert alert-danger" style="margin-bottom: 10px;">
                Credenziali non valide. Riprova.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" style="margin-bottom: 10px;">
                Logout effettuato con successo.
            </div>

            <!-- FORM LOGIN -->
            <form method="POST" th:action="@{/login}" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>

            <!-- LOGIN GITHUB -->
            <a href="/oauth2/authorization/github" title="Login with GitHub" style="margin-top: 16px; display: block; text-align: center;">
                <svg height="40" width="40" viewBox="0 0 16 16" fill="#6a737d" aria-hidden="true" style="vertical-align: middle;">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
                        0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
                        -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
                        -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82
                        .64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
                        2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01
                        1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
